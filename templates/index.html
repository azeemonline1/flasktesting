<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .transcript-container {
            margin-top: 20px;
        }
        .transcript-box {
            background-color: #fafafa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: scroll;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if processed %}
            <h1>Your Transcripts</h1>
            <div class="transcript-container">
                {% for title, transcript in transcripts %}
                    <div class="transcript-box">
                        <h3>{{ title }}</h3>
                        <div>{{ transcript }}</div>
                    </div>
                {% endfor %}
            </div>
            <a href="{{ url_for('index') }}">Go Back</a>
        {% else %}
            <h1>YouTube Transcript Extractor</h1>
            <form action="{{ url_for('index') }}" method="POST">
                <label for="video_urls">Enter YouTube Video URLs (one per line):</label><br>
                <textarea id="video_urls" name="video_urls" rows="10" cols="50"></textarea><br>
                <input type="submit" value="Extract Transcripts">
            </form>
        {% endif %}
    </div>
</body>
</html>
